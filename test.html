<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .custom-dropdown-container {
            position: relative;
            width: 100%;
        }
        .custom-dropdown {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping */
            align-items: center;
            border: 1px solid #ccc;
            padding: 5px;
            cursor: pointer;
            gap: 5px; /* Space between selected items and input */
        }
        .custom-dropdown input {
            border: none;
            outline: none;
            flex-grow: 1;
            min-width: 100px; /* Minimum width for input */
        }
        .dropdown-list {
            display: none;
            position: absolute;
            background-color: #fff;
            border: 1px solid #ccc;
            width: 100%;
            z-index: 1;
            max-height: 150px;
            overflow-y: auto;
        }
        .dropdown-list-item {
            display: flex;
            align-items: center;
            padding: 8px;
            cursor: pointer;
        }
        .dropdown-list-item input {
            margin-right: 10px;
        }
        .selected-item {
            display: inline-flex;
            align-items: center;
            background-color: #e0e0e0;
            border-radius: 3px;
            padding: 5px;
            margin: 2px;
            cursor: pointer;
        }
        .selected-item .remove {
            margin-left: 5px;
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="grid-item full-width">
        <p class="com-title">Days</p>
        <div class="custom-dropdown-container">
            <div class="custom-dropdown" id="custom-dropdown-day">
                <input type="text" id="dropdownInput-day" readonly placeholder="Select days">
                <img src="./image/svg-image-18.svg" alt="Dropdown Icon" id="dropdownIcon-day">
            </div>
            <div class="dropdown-list" id="dropdownList-day">
                <div class="dropdown-list-item">
                    <input type="checkbox" id="select-all" />
                    <label for="select-all">Select All</label>
                </div>
                <div class="dropdown-list-item" data-value="Saturday">
                    <input type="checkbox" class="dropdown-checkbox" value="Saturday">
                    <label>Saturday</label>
                </div>
                <div class="dropdown-list-item" data-value="Sunday">
                    <input type="checkbox" class="dropdown-checkbox" value="Sunday">
                    <label>Sunday</label>
                </div>
                <div class="dropdown-list-item" data-value="Monday">
                    <input type="checkbox" class="dropdown-checkbox" value="Monday">
                    <label>Monday</label>
                </div>
                <div class="dropdown-list-item" data-value="Tuesday">
                    <input type="checkbox" class="dropdown-checkbox" value="Tuesday">
                    <label>Tuesday</label>
                </div>
                <div class="dropdown-list-item" data-value="Wednesday">
                    <input type="checkbox" class="dropdown-checkbox" value="Wednesday">
                    <label>Wednesday</label>
                </div>
                <div class="dropdown-list-item" data-value="Thursday">
                    <input type="checkbox" class="dropdown-checkbox" value="Thursday">
                    <label>Thursday</label>
                </div>
                <div class="dropdown-list-item" data-value="Friday">
                    <input type="checkbox" class="dropdown-checkbox" value="Friday">
                    <label>Friday</label>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const dropdown = document.getElementById('custom-dropdown-day');
            const input = document.getElementById('dropdownInput-day');
            const dropdownList = document.getElementById('dropdownList-day');
            const dropdownIcon = document.getElementById('dropdownIcon-day');
            const selectAllCheckbox = document.getElementById('select-all');
            const checkboxes = document.querySelectorAll('.dropdown-checkbox');

            // Toggle dropdown list
            dropdown.addEventListener('click', function () {
                dropdownList.style.display = dropdownList.style.display === 'block' ? 'none' : 'block';
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', function (e) {
                if (!dropdown.contains(e.target)) {
                    dropdownList.style.display = 'none';
                }
            });

            // Handle "Select All" functionality
            selectAllCheckbox.addEventListener('change', function () {
                checkboxes.forEach(checkbox => {
                    checkbox.checked = selectAllCheckbox.checked;
                    if (selectAllCheckbox.checked) {
                        addSelectedItem(checkbox.value);
                    } else {
                        removeSelectedItem(checkbox.value);
                    }
                });
                updatePlaceholder();
            });

            // Handle individual selection
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function () {
                    if (checkbox.checked) {
                        addSelectedItem(checkbox.value);
                    } else {
                        removeSelectedItem(checkbox.value);
                        // Uncheck "Select All" if any individual item is deselected
                        selectAllCheckbox.checked = false;
                    }
                    updatePlaceholder();
                });
            });

            // Add selected item
            function addSelectedItem(value) {
                // Check if the item is already selected
                const existingItems = document.querySelectorAll('.selected-item');
                for (const item of existingItems) {
                    if (item.textContent.trim() === value) {
                        return; // Item already selected, do nothing
                    }
                }

                const selectedItem = document.createElement('span');
                selectedItem.classList.add('selected-item');
                selectedItem.innerText = value;

                const removeIcon = document.createElement('span');
                removeIcon.classList.add('remove');
                removeIcon.innerText = ' x';
                removeIcon.addEventListener('click', function () {
                    selectedItem.remove();
                    removeCheckbox(value);
                    updatePlaceholder();
                });

                selectedItem.appendChild(removeIcon);
                input.parentNode.insertBefore(selectedItem, input);
            }

            // Remove selected item
            function removeSelectedItem(value) {
                const selectedItems = document.querySelectorAll('.selected-item');
                for (const item of selectedItems) {
                    if (item.textContent.trim() === value) {
                        item.remove();
                    }
                }
            }

            // Remove checkbox selection
            function removeCheckbox(value) {
                checkboxes.forEach(checkbox => {
                    if (checkbox.value === value) {
                        checkbox.checked = false;
                    }
                });
                // Uncheck "Select All" if any individual item is deselected
                selectAllCheckbox.checked = false;
            }

            // Update placeholder based on selected items
            function updatePlaceholder() {
                const selectedItems = document.querySelectorAll('.selected-item');
                if (selectedItems.length === 0) {
                    input.placeholder = "Select days";
                } else {
                    input.placeholder = "";
                }
            }
        });
    </script>
</body>
</html>
